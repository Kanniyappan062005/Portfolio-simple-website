<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="section-one">
        <h1 class="section-one__name">Kanniyappan D</h1>
        <p class="section-one__role">Web Developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
    </div>

    <div class="contact-form">
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter your name" class="contact-form__input"></td>
            </tr>

            <tr>
                <td>Age:</td>
                <td><input type="text" placeholder="Enter your age" class="contact-form__input"></td>
            </tr>

            <tr>
                <td>Message: </td>
                <td><textarea name="" placeholder="Text Message..." class="contact-form__msg"></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" class="contact-form__submit" value="Send"></td>
            </tr>
        </table>
    </form>
</div>

    <div class="section-five">
        <p class="section-five__title">Social media:
            <i class="fa-brands fa-instagram"></i><a href=""> Instagram</a>
            <i class="fa-brands fa-linkedin"></i><a href=""> LinkedIn</a>
        </p>
        <p class="section-five__desc">&copy;Kanniyappan D</p>
    </div>
</div>
</body>
</html>
